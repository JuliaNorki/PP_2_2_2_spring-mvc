<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars-List</title>
</head>
<body>
<h1>Cars-List</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Series</th>
    </tr>
    <tr th:each="cars: ${cars}">
        <td th:utext="${cars.getModel}">Model</td>
        <td th:utext="${cars.getColor}">Color</td>
        <td th:utext="${cars.getSeries}">Series</td>
    </tr>
</table>
</body>
</html>
